<script>
saldo = parseInt(prompt("Informe a quantidade disponivel no estoque:"));
document.write("Saldo inicial: " + saldo + "<br>");
encerrar = "n";
while(encerrar == "n")
{
tipo = parseInt(prompt("Trata-se de saida ou entrada? (1=Entrada 2=Saida)"));
quantidade = parseInt(prompt("Informar quantidade:"));
if(tipo == 1)
	{
	saldo = saldo + quantidade;
	document.write("Entrou: " + quantidade + "<br>");
	}
if(tipo == 2)
{
	if(saldo >= quantidade)
		{
		saldo = saldo - quantidade;
		document.write("Saiu: " + quantidade + "<br>");
		}
	else
		{
		document.write("Tentativa de retirada excedeu o estoque" + "<br>");
		alert("Saldo insufuciente no estoque");
		}
}
document.write("Saldo: " + saldo + "<br>");
encerrar = prompt("Deseja encerrar o sistema? (s/n)");
}
document.write("Sistema encerrado" + "<br>");
</script>
